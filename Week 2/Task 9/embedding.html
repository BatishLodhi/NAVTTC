<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embedding multimedia in a document</title>
  </head>
  <body>
    <h1>Embedding Image</h1>
    <img width="560" height="315" src="assests/image.jpg" alt="">

    <h1>Embedding Audio</h1>
    <audio controls>
      <source src="assests/audio.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <h1>Embedding Video</h1>
    <video width="560" height="315" controls>
      <source src="assests/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h1>Embedding Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4OiMOHRDs14?si=cKJFokGcVLhOtHuY" allowfullscreen></iframe>
  </body>
</html>
