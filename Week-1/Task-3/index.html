<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables and Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <caption>Student details</caption>
            <thead> 
                <th>Name</th>
                <th>RollNumber</th>
                <th>District</th>
            </thead>
            <tr>
                <td>Batish</td>
                <td>22CS019</td>
                <td rowspan="2">Hyderabad</td>
            </tr>
            <tr>
                <td>Raheel</td>
                <td>22CS109</td>
            </tr>
            <tr>
                <td>Sufyan</td>
                <td>22CS041</td>
                <td>Umerkot</td>
            </tr>
        </table>

        <h1>Ordered list</h1>
        <h3>
            <ol>
                <li>22CS001</li>
                <li>22CS003</li>
                <li>22CS005</li>
            </ol>
        </h3>
        
        <h1>Unordered list</h1>
        <h3>
            <ul>
                <li>Vegetables</li>
                <li>Meat</li>
                <li>Pulses</li>
            </ul>
        </h3>
    </body>
</html>
